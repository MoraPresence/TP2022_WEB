version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 13711371
    volumes:
      - ./sql/init.sh:/docker-entrypoint-initdb.d/init_CatOverflow.sh
    networks:
      my_network:
        ipv4_address: 172.28.0.2

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      my_network:
        ipv4_address: 172.28.0.3

  nginx_django:
    image: nginx
    volumes:
      - ./conf.d/mond:/etc/nginx/conf.d
      - ./static:/catoverflow/static
      - ./uploads:/catoverflow/uploads
    ports:
      - "100:100"
    networks:
      my_network:
        ipv4_address: 172.28.0.10

  web_django:
    depends_on:
      - db
      - adminer
      - nginx_django
      - mond_db
    container_name: server_web_django
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile_django_nginx
    ports:
      - 8010:8010
    networks:
      my_network:
        ipv4_address: 172.28.0.7

  mond_db:
    image: ogrebatel/mond_db_web
    restart: always
    ports:
      - 6666:6666
    networks:
      my_network:
        ipv4_address: 172.28.0.101

  apache_benchmark:
    depends_on:
      - web_django
    container_name: apache_benchmark
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile_apache_benchmark
    ports:
      - 8040:8040
    networks:
      my_network:
        ipv4_address: 172.28.0.8

networks:
  my_network:
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
