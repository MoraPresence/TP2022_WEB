{% load static %}

<div class="questions">
    <div class="row">
        <div class="col-lg-2">
            <div class="avatar">
                <img src="{% static 'img/cat01.jpg' %}" alt="">
            </div>
        </div>
        <div class="col-lg-10">
            <h2 class="question-title">{{ question.title }}</h2>
            <div class="question-text">
                {{ question.text }}
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-2">
            {% include 'inc/like-button.html' %}
        </div>
        <div class="col-lg-3">
            <a href="{% url 'question' question_id=question.id %}">answers({{ question.answers_number }})</a>
        </div>
        <div class="col-lg-7">
            <div class="row">
                <div class="col-lg-3">Tags:</div>
                {% for tag in question.tags %}
                    <div class="col-lg-3"><a href="{% url 'tag' tag_id='home' %}">{{tag}}</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
