{% load static %}
{% if user.is_authenticated %}
<div class="collapse navbar-collapse">
    <div class="container-user-settings">
        <div class="button-authorized">
            <button type="button" class="btn btn-outline-light me-2">LogOut</button>
        </div>
        <div class="button-authorized">
            <button type="button" class="btn btn-outline-light me-2" onclick="document.location='/settings'">Settings
            </button>
        </div>
    </div>
    <div class="container-user-info">
        <div class="avatar">
            <img src="{{ user.profile.get_avatar }}" alt="">
        </div>
    </div>
    <div class="container-user-info">
        <div class="Nickname">{{ user.username }}</div>
    </div>
</div>
{% else %}
<div class="collapse navbar-collapse">
    <div class="container-user-settings">
        <div class="button-authorized">
            <button type="button" class="btn btn-outline-light me-2" onclick="document.location='/register'">SignUp</button>
        </div>
        <div class="button-authorized">
            <button type="button" class="btn btn-outline-light me-2" onclick="document.location='/login'">Login
            </button>
        </div>
    </div>
</div>
{% endif %}
